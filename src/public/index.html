<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reportal</title>

    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">

    <script rel="stylesheet" src="vendor/js/jquery-3.3.1.js"></script>
    <script rel="stylesheet" src="vendor/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>

</header>
<section class="container">
    <nav class="navbar navbar-default" role="navigation">
        <ul class="nav navbar-nav">
            <li><a href="/">Главная</a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li><a href="/login">Войти</a> </li>
        </ul>
    </nav>

    <h1>Регистрация и вход</h1>

    <p>Введите имя пользователя и пароль</p>

    <form class="form-horizontal login-form" name="login-form">
        <div class="form-group">
            <label for="input-username" class="col-lg-2 control-label">Имя</label>

            <div class="col-lg-10">
                <input name="username" type="text" class="form-control" id="input-username" placeholder="Имя">
            </div>
        </div>
        <div class="form-group">
            <label for="input-password" class="col-lg-2 control-label">Пароль</label>

            <div class="col-lg-10">
                <input name="username" type="password" class="form-control" id="input-password" placeholder="Пароль">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary" data-loading-text="Отправляю...">Войти</button>
                <span class="help-block error"></span>
            </div>
        </div>
    </form>

    <script>
        $(document.forms['login-form']).on('submit', function () {
            console.log('eeeeeeeeee');
            console.log('eeeeeeeeee');
            const form = $(this);

            $('.error', form).html('');
            $(":submit", form).button("loading");

            $.ajax({
                type: "POST",
                url: "/login",
                data: form.serialize(),
                success: function (){
                    console.log('complete');
                    $(":submit", form).button("reset");
                    console.log('heeere');
                    window.location.href = "/loged";
                },
                error: function (jqXHR) {
                    console.error('loooooooooooooooog');
                    console.error('loooooooooooooooog');
                    // const error = JSON.parse(jqXHR.responseText);
                    // $('.error', form).html(error.message);
                }
            });
           return false;
        });
    </script>

</section>

</body>
</html>
