<!DOCTYPE html>
<!-- saved from url=(0052)https://getbootstrap.com/docs/4.0/examples/pricing/# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Reportal</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/projects_choice.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Reportal</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="https://getbootstrap.com/docs/4.0/examples/pricing/#">Features</a>
        <a class="p-2 text-dark" href="https://getbootstrap.com/docs/4.0/examples/pricing/#">Enterprise</a>
        <a class="p-2 text-dark" href="https://getbootstrap.com/docs/4.0/examples/pricing/#">Support</a>
      </nav>
      <button class="btn btn-outline-primary" style="color: #343a40;" onclick="proceed();">Sign out</button>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-5">Select project</h1>
      <p class="lead">Select project to view reports</p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Nsms</h4>
          </div>
          <div class="card-body">
            <img class="mb-4" src="assets/stats.svg" alt="" width="200" height="200">
            <!--<ul class="list-unstyled mt-3 mb-4">-->
            <!--<li>30 users included</li>-->
            <!--<li>15 GB of storage</li>-->
            <!--<li>Phone and email support</li>-->
            <!--<li>Help center access</li>-->
            <!--</ul>-->
            <button type="button" class="btn btn-lg btn-block btn-primary">View</button>
          </div>
        </div>

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Smp</h4>
          </div>
          <div class="card-body">
            <img class="mb-4" src="assets/stats.svg" alt="" width="200" height="200">
            <!--<ul class="list-unstyled mt-3 mb-4">-->
            <!--<li>30 users included</li>-->
            <!--<li>15 GB of storage</li>-->
            <!--<li>Phone and email support</li>-->
            <!--<li>Help center access</li>-->
            <!--</ul>-->
            <button type="button" class="btn btn-lg btn-block btn-primary">View</button>
          </div>
        </div>

      </div>
    </div>
    <script>
      function proceed() {
        var form = document.createElement('form');
        form.setAttribute('method', 'post');
        form.setAttribute('action', '/logout');
        form.style.display = 'hidden';
        document.body.appendChild(form);
        form.submit();
      }
    </script>
</body></html>
